<section>

    <h2 class="title-product">Productos</h2>
    <div class="filter-container">
        <h3>Filtros</h3>

        <!--Filtros-->

    </div>

    <div class="list-container">
        <div class="product-card" *ngFor="let prod of productList; trackBy: trackByIndex">
            <div class="image-container">
                <img [src]="prod.imageUrl" alt="ImagenProducto">
            </div>

            <div class="info-container">
                <p><strong>Nombre: </strong>{{prod.name}}</p>
                <p><strong>Descripcion: </strong>{{prod.description}}</p>
                <p><strong>Precio: $</strong>{{prod.price}}</p>
                <p><strong>Marca: </strong>{{prod.brand}}</p>
                <button class="update-btn" (click)="openEditModal(prod)">Actualizar Producto</button>
                <!--Agregar un (click)="updateProduct()"-->
            </div>
